<!DOCTYPE html>
<html>
  <head>
    <title>Kido management</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <div class="search">
      <form action="" onsubmit="return false;" class="search-form">
        <input type="date" name="workDay" id="workDay" />
        <select id="shift" name="ca">
          <option value="c1" selected>Ca 1</option>
          <option value="c2">Ca 2</option>
        </select>
        <button id="searchBtn">Xem</button>
      </form>
    </div>
  
    <h2 id="shiftDay"></h2>
    <div class="sumarize">
      <div class="infor-box">
        <span class="infor-title">Tiền đầu ca</span>
        <span class="infor-number" id="cashStart">0</span>
      </div>
      <div class="infor-box">
        <span class="infor-title" >Doanh thu</span>
        <span class="infor-number" id="totalRevenue" >0</span>
      </div>
      <div class="infor-box">
        <span class="infor-title" >Chi trong ca</span>
        <span class="infor-number" id="totalDrExp">0</span>
      </div>
      <div class="infor-box">
        <span class="infor-title">Chi ngoài ca</span>
        <span class="infor-number" id = "totalOsExp">0</span>
      </div>
      <div class="infor-box">
        <span class="infor-title">Tiền cuối ca</span>
        <span class="infor-number" id ="cashEnd">0</span>
      </div>
      <div class="infor-box">
        <span class="infor-title">Tiền CK</span>
        <span class="infor-number"id="cashBank">0</span>
      </div>
      <div class="infor-box">
        <span class="infor-title">Tiền ứng dụng</span>
        <span class="infor-number" id="cashApp">0</span>
      </div>
      <div class="infor-box">
        <span class="infor-title">Lệch</span>
        <span class="infor-number">0</span>
      </div>
    </div>

    <form id="myForm" onsubmit="return false;">
      <input type="hidden" name="date" value="030423" />
      <fieldset id="saleList">
        <legend>Hàng bán</legend>
      </fieldset>

      <fieldset id="drList">
        <legend>Chi trong ca</legend>
        <button id="addDr">Thêm chi trong ca</button>
       
        </div>
      </fieldset>

      <fieldset id="osList">
          <legend>Chi ngoài ca</legend>
          <button id="addOs">Thêm chi ngoài ca</button>
         
        </fieldset>

      <fieldset id="cashList">
        <legend>Tiền</legend>
        <div class="input-group">
          <label for="cashStart">Tiền đầu ca</label>
          <input type="text" class="number cashStart" />
        </div>
        <div class="input-group">
          <label for="Grab">Doanh thu Grab</label>
          <input type="text" class="number grab" />
        </div>
        <div class="input-group">
          <label for="Shopee">Doanh thu Shopee</label>
          <input type="text" class="number shopee" />
        </div>
        <div class="input-group">
          <label for="Baemin">Doanh thu baemin</label>
          <input type="text" class="number baemin" />
        </div>
        <div class="input-group">
          <label for="caskBank">Tiền TK </label>
          <input type="text" class="number cashBank" />
        </div>
        <div class="input-group">
          <label for="cashEnd">Tiền kết ca</label>
          <input type="text" class="number cashEnd" />
        </div>
        
      </fieldset>
      <button id="submit">submit</button>
    </form>
    <div class="modal hidden">
      <h2>Đang cập nhật</h2>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
